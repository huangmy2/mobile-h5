  checkUA = function(){
    var i = window.navigator.userAgent.toLowerCase();
    $('article a').hide();

    if(/(android)/i.test(i)){
      $('.android_dl').show();
      //替换成世界杯图片
      // $('#app img').attr('src','http://m.dongqiudi.com/app/images/android.png')
    }else if(/(iphone|ipod)/i.test(i)){
      $('.iphone_dl').show();

      $('.ipad_dl').show();
